<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="people">
        <h3>List of Ensemble People</h3>
        <input type='text' id='user_input' />
        <input type="button" id="add" value="Add New">
        <ol id="list_item">
        </ol>
        </div>
        <div id="roles" class="roles">
            <h3 id="roles-title"></h3>
            <h2 id="people_role"></h2>
            <h2 id="role1"></h2>
            <h2 id="role2"></h2>
            <h2 id="role3"></h2>
        </div>
        <div class="container">
            <div class="timer">
                <p id="time-display"></p>
            </div>
            <div class="button-container">
                <button id="ensemble-btn">ENSEMBLE</button>
                <button id="long-break-btn">LONG BREAK</button>
                <button id="short-break-btn">SHORT BREAK</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
